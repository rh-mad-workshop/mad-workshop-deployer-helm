nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: quay.io/openshiftlabs/mad-workshop-deployer
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []

serviceAccount:
  create: true
  annotations:
    serviceaccounts.openshift.io/oauth-redirectreference.workshop-deployer: >-
      {"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"workshop-deployer"}}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources:
  limits:
    cpu: 250m
    memory: 250Mi
  requests:
    cpu: 100m
    memory: 128Mi

showroom:
  hostPrefix:
  path: /content/modules

modules:
  maxCount:
readinessProbe:
  httpGet:
    path: /q/health/ready
    port: http
    scheme: HTTP
  initialDelaySeconds: 5
  timeoutSeconds: 3
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
livenessProbe:
  httpGet:
    path: /q/health/live
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  timeoutSeconds: 3
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect

service:
  type: ClusterIP

module:
  module_globex_intro:
    name: module-globex-intro
    namespace: globex-gitops-{{ __user }}
    destination:
      namespace: globex-intro-{{ __user }}
    source:
      repoUrl: https://github.com/rh-mad-workshop/mad-workshop-module-helm.git
      targetRevision: main
      path: globex-intro
