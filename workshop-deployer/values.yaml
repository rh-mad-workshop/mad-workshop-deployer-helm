openshift:
  domain:

argo:
  namespace:
    prefix: globex-gitops
  name:
    prefix: globex-gitops

oauthProxy:
  image:
    repository: quay.io/openshift/origin-oauth-proxy
    pullPolicy: IfNotPresent
    tag: "4.15"